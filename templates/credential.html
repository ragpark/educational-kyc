{% extends "base.html" %}
{% block title %}Verifiable Centre Status - {{ provider.organisation_name }}{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-900">Learning Provider Status </h2>
        <p class="text-gray-600">Digital Licence issued for {{ provider.organisation_name }}</p>
    </div>
    <div class="flex flex-col md:flex-row gap-6">
        <pre class="bg-gray-100 p-4 rounded-lg text-sm overflow-auto md:w-1/2">{{ credential | tojson(indent=2) }}</pre>
        <div class="md:w-1/2 flex items-center justify-center">
            <img src="data:image/png;base64,{{ qr_data }}" alt="Credential QR Code" class="border" />
        </div>
    </div>
</div>
{% endblock %}
