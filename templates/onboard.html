{% extends "base.html" %}

{% block title %}Add Provider{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Register New Educational Provider</h2>
        
        <form method="POST" action="/onboard" class="space-y-6">
            <div>
                <label for="organisation_name" class="block text-sm font-medium text-gray-700 mb-2">
                    Organisation Name *
                </label>
                <input type="text" 
                       id="organisation_name" 
                       name="organisation_name" 
                       required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Excellence Training Academy Ltd">
            </div>
            
            <div>
                <label for="provider_type" class="block text-sm font-medium text-gray-700 mb-2">
                    Provider Type *
                </label>
                <select id="provider_type" 
                        name="provider_type" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select provider type...</option>
                    <option value="Training Provider">Training Provider</option>
                    <option value="Further Education College">Further Education College</option>
                    <option value="Apprenticeship Provider">Apprenticeship Provider</option>
                </select>
            </div>
            
            <div>
                <label for="company_number" class="block text-sm font-medium text-gray-700 mb-2">
                    Companies House Number
                </label>
                <input type="text" 
                       id="company_number" 
                       name="company_number"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="12345678">
            </div>
            
            <div>
                <label for="ukprn" class="block text-sm font-medium text-gray-700 mb-2">
                    UKPRN
                </label>
                <input type="text" 
                       id="ukprn" 
                       name="ukprn"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="10012345">
            </div>
            
            <div>
                <label for="postcode" class="block text-sm font-medium text-gray-700 mb-2">
                    Postcode *
                </label>
                <input type="text" 
                       id="postcode" 
                       name="postcode" 
                       required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="M1 1AA">
            </div>
            
            <div class="flex justify-between items-center pt-6">
                <a href="/" class="text-gray-600 hover:text-gray-800">
                    ‚Üê Back to Dashboard
                </a>
                <button type="submit" 
                        class="bg-blue-600 text-white px-8 py-3 rounded-md hover:bg-blue-700 font-medium">
                    Start KYC Verification
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
