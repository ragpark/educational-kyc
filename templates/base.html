<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UK Educational Provider Approval for AOs{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <span class="text-2xl">ðŸŽ“</span>
                    <h1 class="text-xl font-bold">Educational Provider KYC</h1>
                </div>
                <div class="flex space-x-6">
                    <a href="/" class="hover:text-blue-200">Home</a>
                    <a href="/applications" class="hover:text-blue-200">Applications</a>
                    <a href="/my-organisation" class="hover:text-blue-200">My Organisation</a>
                    <a href="/messages" class="hover:text-blue-200">Messages</a>
                    <a href="/documents" class="hover:text-blue-200">Documents</a>
                    <a href="/help" class="hover:text-blue-200">Help &amp; Support</a>
                    <a href="/profile" class="hover:text-blue-200">User Profile</a>
                    {% if request.session.get('user') %}
                    <a href="/logout" class="hover:text-blue-200">Logout</a>
                    {% else %}
                    <a href="/login" class="hover:text-blue-200">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
